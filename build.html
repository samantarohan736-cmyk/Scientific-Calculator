<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="construct.css">
</head>

<body>
    <div class="container">
        <div class="main_container">
            <header class="header_container">
                <div class="calculator_name">Pandas</div>
                <div class="version">1.0.0</div>
                <!-- <div class="desc">It is a scientific calculator</div> -->
            </header>
            <div class="display">
                <input type="text" id="input" placeholder="0" disabled />

            </div>
            <div class="button_container">
                <div class="main_button">
                    <div class="button_decorate1">

                        <!-- <button class=" decoration1 buttons " data-value="%">%</button> -->


                        <button class=" decoration1 buttons" data-value="**2">x²</button>



                        <button class=" decoration1 buttons" data-value="√(">√x</button>





                        <button class=" decoration1 buttons" id="ans" data-value="ANS">ANS</button>





                        <button class=" decoration1 buttons" id="clear" data-value="AC">AC</button>
                        <button class=" decoration1 buttons" id="erase" data-value="DEL">DEL</button>


                        <button class=" decoration1 buttons" data-value="**">x^y</button>

                        <button class=" decoration1 buttons" data-value="!">!</button>


                        <button class=" decoration1 buttons" data-value="∛(">∛x</button>
                        <button class=" decoration1 buttons" data-value="rnd">RND</button>

                        <button class=" decoration1 buttons" data-value="sin(">Sin</button>

                        <button class=" decoration1 buttons" data-value="cos(">Cos</button>

                        <button class=" decoration1 buttons" data-value="tan(">tan</button>


                        <button class=" decoration1 buttons" data-value="cot(">cot</button>
                        <button class=" decoration1 buttons" data-value="cosec(">cosec</button>
                        <button class=" decoration1 buttons" data-value=")">)</button>
                        <button class=" decoration1 buttons" data-value="(">(</button>
                        <button class="decoration1 buttons" data-value="log(">log</button>
                        <button class="decoration1 buttons" data-value="ln(">ln</button>
                        <button class="decoration1 buttons" data-value="exp(">eˣ</button>
                        <button class="decoration1 buttons" data-value="π">π</button>
                    </div>

                </div>








                <!-- </div> -->
                <!-- <div class="adv_button">
                    <div id="shift_mode">

                    </div>
                    <div id="key_feature">

                    </div>

                </div> -->
                <div class="normal_button">
                    <div class="button_decorate2">

                        <button class=" decoration2 buttons" data-value="7">7</button>

                        <button class=" decoration2 buttons" data-value="8">8</button>

                        <button class=" decoration2 buttons" data-value="9">9</button>

                        <button class=" decoration2 buttons" data-value="*">x</button>

                        <button class=" decoration2 buttons" data-value="4">4</button>

                        <button class=" decoration2 buttons" data-value="5">5</button>

                        <button class=" decoration2 buttons" data-value="6">6</button>

                        <button class=" decoration2 buttons" data-value="-">-</button>

                        <button class=" decoration2 buttons" data-value="1">1</button>


                        <button class=" decoration2 buttons" data-value="2">2</button>

                        <button class=" decoration2 buttons" data-value="3">3</button>

                        <button class=" decoration2 buttons" data-value="+">+</button>
                        <button class=" decoration2 buttons" data-value="0">0</button>

                        <button class=" decoration2 buttons" data-value=".">.</button>

                        <button class=" decoration2 buttons" data-value="/">÷</button>

                        <button class=" decoration2 buttons" id="equal">=</button>
                    </div>
                </div>
            </div>










        </div>
    </div>
    <script src="logic.js">

    </script>

</body>

</html>
